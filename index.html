<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <title>Amazon Mockup</title>
  </head>
  <body>
    <div>
      <figure>
        <img src="/images/Penguin.jfif" />
      </figure>
      <main>
        <div class="sign_in_box">
          <article>
            <h2 id="sign_in_text">Sign In</h2>
            <p id="cap_text">Email(phone or mobile address)</p>
          </article>
          <article>
            <form
              id="forms_email"
              action="http://www.example.com/Login/Email.php">
              <textarea name="Email" cols="60" rows="1">Enter Email</textarea>
            </form>
            <article>
                <p id="password">Password</p>
                <p id="forgot_password">Forgot Password</p> 
            </article>
            <form 
              id="forms_password"
              action="http://www.example.com/Login/Password.php"">
              <textarea name="Password" cols="60" rows="1">Enter Password</textarea>
            </form>
           <p id="continue_btn">Continue</p>
           <p id="need_help"> ▶️ Need Help?</p>
          </article>
        </div>
        <div id="break_line">
         <hr>
         <p>New to Amazon?</p> 
        </div>
        <p id="create_btn">Create Your Amazon Account</p>
        <br><br><br>
        <hr>
        <article class="footer">
        <p>Conditions of Use</p>
        <p>Privacy Policy</p>
        <p>Help</p>
        </article>
        <p id="footer_cap"> ©️ 1996-2020. Amazon.com inc or its affiliates</p>
      </main>
    </div>
  </body>
</html>
